<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <app-todo-input (addTodo)="addTodo($event)"></app-todo-input>
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <!-- <input class="toggle-all" type="checkbox" *ngIf="todoStore.todos.length" #toggleall [checked]="todoStore.allCompleted()"
      (click)="todoStore.setAllTo(toggleall.checked)"> -->
    <ul class="todo-list">
      <app-todo *ngFor="let todo of todos" [todo]="todo"></app-todo>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <!-- <span class="todo-count">
      <strong>{{todoStore.getRemaining().length}}</strong> {{todoStore.getRemaining().length == 1 ? 'item' : 'items'}} left</span>
    <button class="clear-completed" *ngIf="todoStore.getCompleted().length > 0" (click)="removeCompleted()">Clear completed</button> -->
  </footer>
</section>
