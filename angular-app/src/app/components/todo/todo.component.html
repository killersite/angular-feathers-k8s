<li [class.completed]="completed" [class.editing]="editing">
  <div class="view">
    <!-- <input class="toggle" type="checkbox" 
      (click)="toggleCompletion(todo)" [checked]="completed"> -->
    <label (dblclick)="editTodo()">{{todo.title}}</label>
    <button class="destroy" (click)="remove()"></button>
  </div>
  <input class="edit" 
    *ngIf="editing" 
    [value]="todo.title" 
    #editedtodo (blur)="stopEditing(todo, editedtodo.value)" 
    (keyup.enter)="updateEditingTodo(todo, editedtodo.value)" 
    (keyup.escape)="cancelEditingTodo(todo)">
</li>
